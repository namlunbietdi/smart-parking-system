<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nút mở sidebar -->
    <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#" onclick="showSection('monitoring')">Hệ thống giám sát</a></li>
            <li><a href="#">Quản lý phương tiện</a></li>
        </ul>
    </div>
    <div class="header">SMART PARKING SYSTEM</div>
    <div class="container">
        <div class="gate-section">
            <div class="gate">
                <h3>LỐI VÀO</h3>
                <div class="camera-box"></div>
                <label>BKS: <input type="text"></label><br>
                <label>TG: <input type="text"></label><br>
                <button class="button">OPEN ENTRANCE</button>
                <button class="button">CLOSE ENTRANCE</button>
            </div>
            <div class="gate">
                <h3>LỐI RA</h3>
                <div class="camera-box"></div>
                <label>BKS: <input type="text"></label><br>
                <label>TG: <input type="text"></label><br>
                <button class="button">OPEN EXIT</button>
                <button class="button">CLOSE EXIT</button>
            </div>
        </div>
        <div class="slot-container">
            <div class="slot">
                <h4>SLOT 1</h4>
                <div class="slot-image"></div>
                <label>STATUS: <input type="text"></label>
            </div>
            <div class="slot">
                <h4>SLOT 2</h4>
                <div class="slot-image"></div>
                <label>STATUS: <input type="text"></label>
            </div>
            <div class="slot">
                <h4>SLOT 3</h4>
                <div class="slot-image"></div>
                <label>STATUS: <input type="text"></label>
            </div>
            <div class="slot">
                <h4>SLOT 4</h4>
                <div class="slot-image"></div>
                <label>STATUS: <input type="text"></label>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
